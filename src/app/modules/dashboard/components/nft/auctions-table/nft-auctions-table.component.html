<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
     <div class="pt-2 relative mx-auto text-gray-600">
      <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
        type="search" name="search" placeholder="Search" (input)="onQuery($event)">
      <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
        <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
          viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
          width="512px" height="512px">
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
        </svg>
      </button>
    </div>
      
    </div>
 
    
    <!-- bdina -->
    <form >
      <select  name="cars" id="cars" (change)="onFilterSelect($event)" class="inline-flex border-gray-300 bg-white  w-full justify-center gap-x-1.5 rounded-md   px-3 py-2 text-sm font-semibold shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"> 
        <option  class="bg-gray-100 text-gray-900" value="male"> Filter By Category</option>
        <option  class="bg-gray-100 text-gray-900" value="female">Female</option>
        <option  class="bg-gray-100 text-gray-900" value="male" >Male</option>
      </select>
      <br><br>
    </form>
 
    


    <!-- salina -->

  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
        <tr>
          <th class="py-3 text-left">Customer Name</th>
          <th class="py-3 text-right">Phone Number</th>
          <th class="py-3 text-right">Total Balance $</th>
          <th class="py-3 text-right">Gender</th>
          <th class="py-3 text-right">email</th>
          <th class="py-3 text-right">View</th>
          <th class="py-3 text-right">Update</th>
          <th class="py-3 text-right">Delete</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
        <tr
          *ngFor="let customer of customers | paginate: { itemsPerPage: 10, currentPage: p }" 
          [customer]="customer"
          (deleteCustomerEvent)="onCustomerDeleted($event)"
          nft-auctions-table-item 
          class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600"></tr>
      </tbody>
      <!--end::Table body-->
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>
</div>
